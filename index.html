<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <title>Тестовое задание</title>
</head>
<body>
    <div class="alert-div">
        <div class="add-div">
            <h3>Создать локацию</h3>
            <form class="form1">
                <input type="text" placeholder="Название" class="inp1">
                <input type="text" placeholder="Штрихкод" class="inp2">
                <input type="text" placeholder="RFID" class="inp3">
                <div class="input-div">
                    <input type="text" placeholder="Вложенность" class="inp4">
                    <img src="img/Галочка1.svg" alt="">
                </div>
            </form>
            <div class="boxes">
                <div class="settings">
                    <div class="one">
                        <p>Виртуальная локация</p>
                        <div class="button">
                            <div class="radius"></div>
                        </div>
                    </div>
                    <div class="two">
                        <p>Локация для утерь</p>
                        <div class="button">
                            <div class="radius"></div>
                        </div>
                    </div>
                </div>
                <div class="btn-div">
                    <button class="done">
                        <img src="img/Сохранить.svg" alt="">
                        <span>Создать</span>
                    </button>
                    <button class="none">
                        Отменить
                    </button>
                </div>
            </div>
        </div>

        <div class="remene-div">
            <h3>Изменить локацию <span class="name-span"></span></h3>
            <form class="form1">
                <div>
                    <label for="neme">Название</label>
                    <input type="text" placeholder="Название" class="inp1">
                </div>
                <div>
                    <label for="kod">Штрихкод</label>
                    <input type="text" placeholder="Штрихкод" class="inp2">
                </div>
                <div>
                    <label for="rfid">RFID</label>
                    <input type="text" placeholder="RFID" class="inp3">
                </div>
                <label for="vloj">Вложенность</label>
                <div class="input-div">
                    <input type="text" placeholder="Вложенность" class="inp4">
                    <img src="img/Галочка1.svg" alt="">
                </div>
            </form>
            <div class="boxes">
                <div class="settings">
                    <div class="one">
                        <p>Виртуальная локация</p>
                        <div class="button">
                            <div class="radius"></div>
                        </div>
                    </div>
                    <div class="two">
                        <p>Локация для утерь</p>
                        <div class="button">
                            <div class="radius"></div>
                        </div>
                    </div>
                </div>
                <div class="btn-div">
                    <div class="btnss">
                        <button class="done1">
                            <img src="img/remove.svg" alt="">
                            <span>Удалить</span>
                        </button>
                        <button class="none1">
                            Отменить
                        </button>
                    </div>
                    <button class="save">
                        <img src="img/Сохранить.svg" alt="">
                        <span>Сохранить</span>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="img/logo.svg" alt="logo">
                <div class="version">
                    <span>v 2.01</span>
                </div>
            </div>
            <i class="bi bi-box-arrow-right"></i>
        </div>
    </nav>
    <div class="big">
        <div class="nav">
            <div class="menu-divs">
                <img src="img/Vector.png" alt="Имущество">
                <h3>Имущество</h3>
            </div>
            <div class="menu-divs">
                <img src="img/Vector1.png" alt="Инвентаризация">
                <h3>Инвентаризация</h3>
            </div>
            <div class="menu-divs">
                <img src="img/Group2x.png" alt="Сотрудники">
                <h3>Сотрудники</h3>
            </div>
            <div class="menu-divs">
                <img src="img/Vector2.png" alt="Уведомления">
                <h3>Уведомления</h3>
            </div>
            <div class="menu-divs active-div">
                <img src="img/Vector3.png" alt="Локации">
                <h3>Локации</h3>
            </div>
            <div class="menu-divs">
                <img src="img/Vector4.png" alt="Настройки">
                <h3>Настройки</h3>
            </div>
            <div class="menu-list">
                <img src="img/Галочка.svg" alt="left icon">
                <h3>Скрыть меню</h3>
            </div>
        </div>
        <div class="headers">
            <header class="header1">
                <div class="menu">
                    <div class="btns-menu">
                        <h1>Локации / Все локации</h1>
                        <div class="btns">
                            <button class="active">Все локации</button>
                            <button>Импорт/Экспорт</button>
                            <button>Настройки</button>
                        </div>
                        <button class="create-btn">
                            <img src="img/Плюс.svg" alt="">
                            СОЗДАТЬ ЛОКАЦИЮ
                        </button>
                    </div>
                    <div class="search-menu">
                        <button>
                            <img src="img/Vector.svg" alt="">
                            <p>синхронизация</p>
                            <span class="span"></span>
                        </button>
                        <div class="inputs">
                            <div class="check-box">
                                <input type="checkbox">
                                <label for="check">Поиск по точному вхождению</label>
                            </div>
                            <input type="text" placeholder="поиск">
                        </div>
                    </div>
                </div>
                <div class="locations-div"></div>
            </header>
            <header class="not-found">
                <img src="https://i.pinimg.com/originals/45/80/bb/4580bb120340963064dc61848cb7d3c3.gif" alt="">
            </header>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
